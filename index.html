<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway - Adminixtrator</title>
<!-- <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Yellowtail&display=swap" rel="stylesheet"> -->
<style>
    body{
        padding: 15%; 
        background-color: #000000;
        color: #ffffff;
        font-family: cursive;
        text-align: center;
    }
    div{
        text-align: center;
    }
    h1{
        font-size: large;
    }
    #active, #text{
        display: none;
    }   
    .active, .dull{
        width: 132px;
    }
    @media screen and (max-width: 720px) {
        .active, .dull{
            width: 70%;
        }
        h1{
            font-size: 100%;
        }
    }
    @media screen and (max-width: 1024px) {
        .active, .dull{
            width: 50%;
        }
    }
</style>
</head>

<body>

    <div>
        <a href="authenticated" onclick="shanajade()" id="active"><img src="https://res.cloudinary.com/adminixtrator/image/upload/v1593886990/CaptureSecial-removebg.png" class="active"></a>
        <a href="#" onclick="shanajade()" id="dull"><img src="https://res.cloudinary.com/adminixtrator/image/upload/v1593889689/new-moon-with-face_1f31a.png" class="dull"></a>
        <br><br><h1 id="text">Gb'ope </h1>
    </div>
<!-- <p style="text-align: center;"><img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/237/new-moon-with-face_1f31a.png" alt="Image"></p> -->

    <script>
        function shanajade() {
            document.getElementById("dull").style.display = "none";
            document.getElementById("active").style.display = "initial";
            document.getElementById("text").style.display = "initial";
            setTimeout(function(){
            window.location.href = 'https://adminixtrator.herokuapp.com';
            }, 3000);
        }
    </script>

</body>
</html>
